{% extends "myapps/index.html" %} {% block content %}
<div>
  <h3>Forgot Password?</h3>
  {% if form.errors %} {% for key, value in form.errors.items %}
  <strong>{{ value }}</strong>
  {% endfor %} {% endif %}
  <form method="POST">
    {% csrf_token %}
    <label class="small mb-1" for="id_email">Email</label>
    <input
      type="email"
      name="email"
      autocomplete="email"
      maxlength="254"
      required
      id="id_email"
      placeholder="Enter email"
    />
    <button type="submit" class="col-md-12 btn btn-dark">Submit</button>
  </form>

  <a href="{% url 'authentication:signup' %}">Create A New Account</a
  ><br /><br />
  <a href="{% url 'authentication:login' %}">Back To Login</a><br />
</div>
{% endblock content %}
