<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <ul>
        {%for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {%if user.is_authenticated %}
    <p>{{user}}</p>
    <button><a href="{% url 'authentication:logout' %}">Logout</a></button>
    {%endif %}
    <h1>hello there</h1>
    {% block content %}

    {% endblock content %}
    
</body>
</html>
